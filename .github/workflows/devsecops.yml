name: Automatisation des tests DevSecOps
on: push
jobs:
  Dependances:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Installer pip-audit
        run: pip install pip-audit

      - name: Audit des dépendances
        run: pip-audit -r requirements.txt
        
  Dockerfile:
    runs-on: ubuntu-latest
    needs: Dependances
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Installer Trivy
        run: |
           sudo apt-get update
           sudo apt-get install -y wget
           wget -qO- https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
           echo "deb https://aquasecurity.github.io/trivy-repo/deb stable main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
           sudo apt-get update
           sudo apt-get install -y trivy

      - name: Scan du Dockerfile
        run: trivy config .
  Deploy:
    runs-on: ubuntu-latest
    needs: Dockerfile
    steps:
