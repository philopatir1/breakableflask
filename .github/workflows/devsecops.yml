name: Automatisation des tests DevSecOps
on: push
jobs:
  Dependances:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Installer pip-audit
        run: pip install pip-audit

      - name: Audit des dépendances
        run: pip-audit -r requirements.txt
        
  Dockerfile:
    runs-on: ubuntu-latest
    needs: Dependances
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Installer Trivy
        run: |
           sudo apt-get update
           sudo apt-get install -y wget
           wget https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh
           chmod +x install.sh
           sudo ./install.sh
           echo "$PWD/bin" >> $GITHUB_PATH

      - name: Scan du Dockerfile
        run: trivy config .
  Deploy:
    runs-on: ubuntu-latest
    needs: Dockerfile
    steps:
      - name: Deploy
        run: |
          echo "Rien à faire ici. Votre application est prête à être déployée"
